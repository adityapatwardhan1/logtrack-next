# -----------------------------------------------------------------------------
# LogTrack CI Workflow
# -----------------------------------------------------------------------------
# Project: LogTrack
# Version: 1.4
# Date: 2026-01-18
# -----------------------------------------------------------------------------

name: LogTrack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ------------------------
  # Job 0: Linting
  # ------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      # ------------------------
      # Flake8
      # ------------------------
      - name: Run flake8
        run: |
          . venv/bin/activate
          flake8 auth cli core db --exclude venv,__pycache__,db/data --max-line-length 79

      # ------------------------
      # Black
      # ------------------------
      - name: Run black (check only)
        run: |
          . venv/bin/activate
          black --check --line-length 79 auth/ cli/ core/ db/

      # ------------------------
      # isort
      # ------------------------
      - name: Run isort (check only)
        run: |
          . venv/bin/activate
          isort --check-only auth/ cli/ core/ db/

  # ------------------------
  # Job 1: Unit tests
  # ------------------------
  unit-tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          . venv/bin/activate
          PYTHONPATH=. pytest -q

  # ------------------------
  # Job 2: Golden-path E2E
  # ------------------------
  ci-e2e:
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: logtrack
          POSTGRES_USER: logtrack_user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U logtrack_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run E2E and generate artifacts
        env:
          FILE: samples/clf_golden.clf
          EMIT_ARTIFACTS: "1"
        run: |
          . venv/bin/activate
          make ci-e2e

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logtrack-artifacts
          path: artifacts/**

  # ------------------------
  # Job 3: Artifact validation
  # ------------------------
  assert-artifacts:
    runs-on: ubuntu-latest
    needs: ci-e2e

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download artifacts from E2E
        uses: actions/download-artifact@v4
        with:
          name: logtrack-artifacts
          path: artifacts

      - name: Verify artifacts exist
        run: |
          ls -R artifacts
          test -f artifacts/parsed/clf_parsed.json
          test -f artifacts/alerts/clf_alerts.json

      - name: Assert parsed logs artifact
        run: |
          diff -bB artifacts/parsed/clf_parsed.json samples/expected/clf_parsed.json

      - name: Assert alerts artifact
        run: |
          diff -bB artifacts/alerts/clf_alerts.json samples/expected/clf_alerts.json
