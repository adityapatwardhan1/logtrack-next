name: LogTrack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ------------------------
  # Job 1: Unit tests
  # ------------------------
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and venv
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          . venv/bin/activate
          PYTHONPATH=. pytest -q

  # ------------------------
  # Job 2: Golden-path E2E
  # ------------------------
  ci-e2e:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: logtrack
          POSTGRES_USER: logtrack_user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U logtrack_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and venv
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run E2E
        env:
          FILE: samples/clf_golden.clf
          EMIT_ARTIFACTS: "1"
        run: |
          . venv/bin/activate
          make ci-e2e

  # ------------------------
  # Job 3: Artifact validation
  # ------------------------
  assert-artifacts:
    runs-on: ubuntu-latest
    needs: ci-e2e
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python and venv
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Assert alerts artifact
        run: |
          . venv/bin/activate
          diff -bB artifacts/parsed/clf_alerts.json samples/expected/clf_alerts.json
          echo "Alerts artifact matches expected"

      - name: Assert parsed logs artifact
        run: |
          . venv/bin/activate
          diff -bB artifacts/parsed/clf_parsed.json samples/expected/clf_parsed.json
          echo "Parsed logs artifact matches expected"
